<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>美食家さん</title>
  <link rel="stylesheet" href="app-style.css" />
</head>
<body onload="checkLogin()">
  <div id="app">
    <!-- ログアウト -->
    <div class="logout-container">
      <button onclick="logout()">ログアウト</button>
    </div>

    <!-- カロリー表示 -->
    <div class="calorie-card">
      <h2>本日の摂取カロリー</h2>
      <div class="calorie-amount"><span id="calorie">1580</span> kcal</div>
    </div>

    <!-- iframeで各機能画面 -->
    <div class="subpage-container">
      <iframe id="subpage" src="pages/recommend/index.html" frameborder="0"></iframe>
    </div>

    <!-- ナビゲーション -->
    <div class="bottom-nav">
      <button onclick="switchPage('meal')">📷<br>食事記録</button>
      <button onclick="switchPage('fridge')">🧊<br>冷蔵庫</button>
      <button onclick="switchPage('question')">🧠<br>質問</button>
      <button onclick="switchPage('nutrients')">👥<br>栄養素</button>
      <button onclick="switchPage('akinator')">🍽️<br>アキネーター</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
