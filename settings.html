<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>設定 | 美食家さん</title>
  <link rel="stylesheet" href="style_pc.css" />
</head>
<body onload="loadSettings(); checkLogin();">
  <div class="settings-page">
    <h2>⚙️ 設定</h2>

    <div class="setting-item">
      <label for="iconUpload">アイコン画像</label>
      <input type="file" id="iconUpload" accept="image/*" />
    </div>

    <div class="setting-item">
      <label for="usernameInput">ユーザー名</label>
      <input type="text" id="usernameInput" />
    </div>

    <div class="setting-item">
      <label for="calorieGoal">カロリー目標</label>
      <input type="number" id="calorieGoal" /> kcal
    </div>

    <div class="save-area">
      <button onclick="saveSettings()">保存</button>
      <button onclick="goBack()">戻る</button>
    </div>
  </div>

  <script>
    function checkLogin() {
      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "login.html";
      }
    }

    function loadSettings() {
      document.getElementById("usernameInput").value = localStorage.getItem("username") || "美食家さん";
      document.getElementById("calorieGoal").value = localStorage.getItem("calorieGoal") || 1580;
    }

    function saveSettings() {
      const username = document.getElementById("usernameInput").value;
      const calorieGoal = document.getElementById("calorieGoal").value;
      const icon = document.getElementById("iconUpload").files[0];

      if (username) localStorage.setItem("username", username);
      if (calorieGoal) localStorage.setItem("calorieGoal", calorieGoal);

      if (icon) {
        const reader = new FileReader();
        reader.onload = function (e) {
          localStorage.setItem("userIcon", e.target.result);
          alert("設定を保存しました！");
          window.location.href = "index.html";
        };
        reader.readAsDataURL(icon);
      } else {
        alert("設定を保存しました！");
        window.location.href = "index.html";
      }
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
