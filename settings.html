<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>設定 | 美食家さん</title>
  <link rel="stylesheet" href="style_pc.css" />
</head>
<body onload="loadSettings(); checkLogin();">
  <div class="settings-page">
    <h2>⚙️ 設定</h2>

    <!-- プロフィール写真変更 -->
    <div class="setting-item">
      <label for="iconUpload">アイコン画像</label>
      <input type="file" id="iconUpload" accept="image/*" />
    </div>

    <!-- ユーザー名変更 -->
    <div class="setting-item">
      <label for="usernameInput">ユーザー名</label>
      <input type="text" id="usernameInput" />
    </div>

    <!-- カロリー目標 -->
    <div class="setting-item">
      <label for="calorieGoal">カロリー目標</label>
      <input type="number" id="calorieGoal" /> kcal
    </div>

    <!-- パスワード変更 -->
    <div class="setting-item">
      <label for="password">パスワード変更</label>
      <input type="password" id="password" placeholder="新しいパスワード" />
    </div>

    <!-- 保存ボタン -->
    <div class="save-area">
      <button onclick="saveSettings()">保存</button>
      <button onclick="goBack()">戻る</button>
    </div>
  </div>

  <script>
    function checkLogin() {
      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "login.html";
      }
    }

    function saveSettings() {
      const username = document.getElementById("usernameInput").value;
      const calorieGoal = document.getElementById("calorieGoal").value;
      const password = document.getElementById("password").value;
      const icon = document.getElementById("iconUpload").files[0];

      if (username) {
        localStorage.setItem("username", username);
      }

      if (calorieGoal) {
        localStorage.setItem("calorieGoal", calorieGoal);
      }

      if (password) {
        localStorage.setItem("password", password);
      }

      if (icon) {
        const reader = new FileReader();
        reader.onload = function (e) {
          localStorage.setItem("userIcon", e.target.result);
        };
        reader.readAsDataURL(icon);
      }

      alert("設定を保存しました！");
      window.location.href = "index_pc.html";
    }

    function goBack() {
      window.location.href = "index_pc.html";
    }

    function loadSettings() {
      const storedName = localStorage.getItem("username");
      const storedGoal = localStorage.getItem("calorieGoal");

      if (storedName) {
        document.getElementById("usernameInput").value = storedName;
      } else {
        document.getElementById("usernameInput").value = "美食家さん";
      }

      if (storedGoal) {
        document.getElementById("calorieGoal").value = storedGoal;
      } else {
        document.getElementById("calorieGoal").value = 1580;
      }
    }
  </script>
</body>
</html>
