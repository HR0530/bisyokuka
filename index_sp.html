<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>美食家さん - スマホ版</title>
  <link rel="stylesheet" href="style_sp.css" />
</head>
<body onload="checkLogin(); loadUserSettings(); loadCalorieInfo();">
  <div class="container">
    <div class="header-row">
      <div class="profile-section">
        <img id="profileIcon" src="img/user-icon.png" alt="ユーザーアイコン" class="profile-icon" />
        <div id="userName" class="user-name">こんにちは、美食家さん！</div>
      </div>
      <div class="header-buttons">
        <button class="settings-button" onclick="window.location.href='settings.html'">⚙️</button>
        <button class="logout-button" onclick="logout()">📕</button>
      </div>
    </div>

    <div class="calorie-card">
      <div class="label">本日の摂取カロリー</div>
      <div class="calorie"><span id="calorie">0</span> kcal</div>
      <div class="remaining">目標まであと <span id="remainingCalorie">--</span> kcal</div>
    </div>

    <div class="feature-grid">
      <button class="feature-card" onclick="switchPage('meal')">📷<br>食事記録</button>
      <button class="feature-card" onclick="switchPage('fridge')">🧊<br>冷蔵庫管理</button>
      <button class="feature-card" onclick="switchPage('question')">🧠<br>質問提案</button>
      <button class="feature-card" onclick="switchPage('nutrients')">👥<br>栄養分析</button>
      <button class="feature-card" onclick="switchPage('akinator')">🍽️<br>AI献立</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
