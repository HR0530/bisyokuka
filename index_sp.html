<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>美食家さん</title>
  <link rel="stylesheet" href="style_sp.css" />
</head>
<body>
  <div class="top-bar">美食家さん</div>

  <div class="profile-section">
    <img id="profileIcon" class="profile-img" src="img/user-icon.png" alt="プロフィール" />
    <div class="user-name" id="userName">〇〇さん</div>
  </div>

  <div class="card">
    <div class="card-rank">本日の摂取カロリー</div>
    <div class="card-value"><span id="currentCalorie">0</span> kcal</div>
    <div class="card-sub">目標まであと <span id="remainingCalorie">--</span> kcal</div>
  </div>

  <div class="button-grid">
    <div class="grid-button" onclick="switchPage('meal')">📷<br>食事記録</div>
    <div class="grid-button" onclick="switchPage('fridge')">🧊<br>冷蔵庫管理</div>
    <div class="grid-button" onclick="switchPage('question')">🧠<br>質問提案</div>
    <div class="grid-button" onclick="switchPage('nutrients')">👥<br>栄養分析</div>
    <div class="grid-button" onclick="switchPage('akinator')">🍽️<br>AI献立</div>
  </div>

  <script>
    function switchPage(name) {
      window.location.href = `pages/${name}/index.html`;
    }

    function loadUserSettings() {
      const userName = localStorage.getItem("username") || "美食家さん";
      document.getElementById("userName").textContent = `こんにちは、${userName}！`;

      const icon = localStorage.getItem("userIcon");
      if (icon) document.getElementById("profileIcon").src = icon;
    }

    function loadCalorieInfo() {
      const goal = parseInt(localStorage.getItem("calorieGoal")) || 1580;
      const today = new Date().toLocaleDateString();
      const current = parseInt(localStorage.getItem("calorie_" + today)) || 0;
      document.getElementById("currentCalorie").textContent = current;
      document.getElementById("remainingCalorie").textContent = Math.max(0, goal - current);
    }

    window.onload = function () {
      loadUserSettings();
      loadCalorieInfo();
    };
  </script>
</body>
</html>
