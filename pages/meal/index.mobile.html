<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>美食家さん 食事記録（スマホ）</title>
  <link rel="stylesheet" href="style.mobile.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</head>

  <script>
  (function () {
    // 画面が十分広いならPC版へ戻す
    var w = Math.max(window.screen.width, window.innerWidth || 0);
    if (w >= 900) {
      location.replace('index.html');
    }
  })();
</script>

<body>
  <div class="app">
    <header class="topbar">
      <h1>🍽️ 食事記録</h1>
      <a class="back" href="../../index.html">ホーム</a>
    </header>

    <div class="meal-upload-area">
      <!-- カメラで撮る -->
      <label class="file-label full">
        <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">
        <span class="file-btn large">📷 カメラで撮る</span>
      </label>

      <!-- ライブラリから選ぶ -->
      <label class="file-label full">
        <input type="file" id="libraryInput" accept="image/*" multiple style="display:none;">
        <span class="file-btn outline large">🖼 ライブラリから選ぶ</span>
      </label>

      <div id="photoPreview" class="photo-preview"></div>

      <div class="row compact">
        <label class="stars">
          <span>評価</span>
          <input type="number" id="starsInput" min="1" max="5" value="4" inputmode="numeric">
        </label>
        <input type="text" id="commentInput" maxlength="32" placeholder="コメント (任意)">
      </div>

      <button id="addMealBtn" class="primary">記録する</button>
      <p id="helperText" class="hint" role="status"></p>
    </section>

    <!-- 日付ごとの一覧 -->
    <main id="mealsByDay" class="days"></main>

    <!-- 編集モーダル（テキスト編集式）-->
    <div id="modalOverlay" class="modal" hidden>
      <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="editTitle">
        <header class="sheet-head">
          <h2 id="editTitle">記録の編集</h2>
          <button id="closeModal" class="icon-btn" aria-label="閉じる">✕</button>
        </header>
        <img id="modalPhoto" class="sheet-photo" alt="料理写真のプレビュー">
        <div class="sheet-body">
          <label>料理名<input id="modalFoodInput" type="text" placeholder="料理名" /></label>
          <label>評価<input id="modalStarsInput" type="number" min="1" max="5" inputmode="numeric" /></label>
          <label>コメント<input id="modalCommentInput" type="text" maxlength="32" placeholder="コメント (任意)" /></label>
          <p class="hint">※ 料理名を編集しても栄養は自動再計算されません。</p>
        </div>
        <footer class="sheet-foot">
          <button id="saveModalBtn" class="primary">保存</button>
        </footer>
      </div>
    </div>
  </div>

  <script src="script.mobile.js"></script>

  <!-- HEIC/HEIF → JPEG 変換ライブラリ（約30KB） -->
<script src="https://cdn.jsdelivr.net/npm/heic2any/dist/heic2any.min.js"></script>

</body>
</html>
