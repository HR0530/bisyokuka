<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>美食家さん 食事記録（モバイル）</title>

  <!-- フォント & CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.mobile.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <a class="back" href="../../index.html">← ホームへ戻る</a>
      <h1>🍽️ 食事記録</h1>
      <span style="width:48px"></span>
    </header>

    <section class="input-card">
      <!-- 画像入力（コンパクト） -->
      <div class="row buttons compact">
        <label class="file" for="cameraInput">
          <input type="file" id="cameraInput" accept="image/*,.heic,.HEIC" capture="environment" />
          <span>📷 カメラ</span>
        </label>
        <label class="file ghost" for="libraryInput">
          <input type="file" id="libraryInput" accept="image/*,.heic,.HEIC" />
          <span>🖼 ライブラリ</span>
        </label>
      </div>

      <!-- プレビュー -->
      <div id="photoPreview" class="preview"></div>

      <!-- 星&コメント -->
      <div class="row compact">
        <div class="stars">
          <label for="starsInput" class="sr-only">星評価</label>
          <input type="number" id="starsInput" min="1" max="5" value="4" inputmode="numeric" />
        </div>
        <input type="text" id="commentInput" maxlength="32" placeholder="コメント(任意)" />
      </div>

      <!-- 操作 -->
      <button id="addMealBtn" class="primary">記録する</button>
      <div class="row compact">
        <button id="resetBtn" class="ghost danger-ghost">全てリセット</button>
      </div>

      <div id="helperText" class="hint"></div>
    </section>

    <!-- 日付ごとの一覧（3列ギャラリー対応） -->
    <section id="mealsByDay" class="days"></section>
  </div>

  <!-- ====== モーダル（写真プレビュー）====== -->
  <div id="photoModal" class="modal" hidden>
    <div class="sheet" role="dialog" aria-modal="true" aria-label="写真プレビュー">
      <div class="sheet-head">
        <button id="closeModalBtn" class="icon-btn" aria-label="閉じる">✕</button>
      </div>
      <img id="modalPhoto" class="sheet-photo" src="" alt="">
      <div class="sheet-body">
        <div id="modalMeta"></div>
      </div>
    </div>
  </div>

  <!-- HEIC/HEIF → JPEG 変換（iPhone対応） -->
  <script src="https://cdn.jsdelivr.net/npm/heic2any/dist/heic2any.min.js"></script>

  <!-- モバイル用スクリプト（API_URL を最新 ngrok に！） -->
  <script src="script.mobile.js"></script>
</body>
</html>
