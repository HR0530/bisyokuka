<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>美食家さん｜食事記録（PC）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="meal-app-container">
    <h1>🍽️ 食事記録</h1>

    <div class="meal-upload-area">
      <!-- 写真選択 -->
      <label class="file-label">
        <input type="file" id="photoInput" accept="image/*" style="display:none;" />
        <span class="file-btn">📷 写真を選択</span>
      </label>

      <!-- プレビュー -->
      <div id="photoPreview" class="photo-preview"></div>

      <!-- 評価 & コメント -->
      <div class="controls-row">
        <input
          type="number"
          id="starsInput"
          min="1"
          max="5"
          value="4"
          title="星評価"
        />
        <input
          type="text"
          id="commentInput"
          maxlength="32"
          placeholder="コメント(任意)"
        />
      </div>

      <!-- 操作ボタン -->
      <button id="addMealBtn" class="primary">記録する</button>
      <button id="resetBtn" class="danger subtle">全てリセット</button>

      <!-- ヘルパーテキスト -->
      <div id="helperText" class="hint"></div>
    </div>

    <!-- 日付ごとの一覧 -->
    <div id="mealsByDay"></div>

    <!-- 戻る -->
    <div class="back-button">
      <a href="../../index_pc.html">← ホームへ戻る</a>
    </div>
  </div>

  <!-- 編集モーダル -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <button id="closeModal" class="close-btn">✖</button>
      <img id="modalPhoto" alt="meal" class="modal-photo" />
      <div class="modal-fields">
        <label>
          料理名
          <input type="text" id="modalFoodInput" />
        </label>
        <label>
          星（1〜5）
          <input type="number" id="modalStarsInput" min="1" max="5" />
        </label>
        <label>
          コメント
          <input type="text" id="modalCommentInput" maxlength="32" />
        </label>
      </div>
      <button id="saveModalBtn" class="primary">保存</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
