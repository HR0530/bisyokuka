<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>美食家さん｜食事記録（PC）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header class="app-header">
    <h1>食事記録（PC版）</h1>
    <nav>
      <a href="../index_pc.html" class="btn ghost">ホームへ戻る</a>
    </nav>
  </header>

  <!-- メイン -->
  <main class="wrap">
    <!-- 食事追加フォーム -->
    <section class="card">
      <h2>食事を追加</h2>
      <form id="mealForm">
        <div>
          <label for="photoInput">写真アップロード</label>
          <input type="file" id="photoInput" accept="image/*">
          <!-- ✅ アップロードした写真のプレビュー -->
          <div id="photoPreview" class="preview"></div>
        </div>

        <div>
          <label for="starsInput">星評価</label>
          <select id="starsInput">
            <option value="1">★☆☆☆☆</option>
            <option value="2">★★☆☆☆</option>
            <option value="3">★★★☆☆</option>
            <option value="4">★★★★☆</option>
            <option value="5">★★★★★</option>
          </select>
        </div>

        <div>
          <label for="commentInput">コメント</label>
          <textarea id="commentInput" placeholder="感想を書いてください"></textarea>
        </div>

        <div class="row">
          <button type="button" id="addMealBtn" class="btn primary">追加</button>
          <button type="reset" id="resetBtn" class="btn ghost">リセット</button>
        </div>
      </form>
    </section>

    <!-- 食事一覧（カードが並ぶ） -->
    <section class="card">
      <h2>食事一覧</h2>
      <!-- ✅ script.js がここに追加していく -->
      <div id="mealsByDay" class="meal-list"></div>
    </section>
  </main>

  <!-- 詳細モーダル -->
  <div id="modalOverlay" class="modal hidden">
    <div class="modal-content">
      <button id="closeModal" class="btn warn">閉じる</button>
      <img id="modalPhoto" alt="料理写真">
      <input type="text" id="modalFoodInput" placeholder="料理名">
      <select id="modalStarsInput">
        <option value="1">★☆☆☆☆</option>
        <option value="2">★★☆☆☆</option>
        <option value="3">★★★☆☆</option>
        <option value="4">★★★★☆</option>
        <option value="5">★★★★★</option>
      </select>
      <textarea id="modalCommentInput" placeholder="感想を入力"></textarea>
    </div>
  </div>

  <!-- スクリプト -->
  <script src="script.js" defer></script>
</body>
</html>
