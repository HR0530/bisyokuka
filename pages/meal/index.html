<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>美食家さん｜食事記録</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="meal-app">
    <header class="topbar">
      <h1>🍽️ 食事記録</h1>
      <a href="../../index_pc.html" class="back">← ホームへ戻る</a>
    </header>

    <main class="main">
      <!-- 写真アップロード -->
      <section class="input-card">
        <div class="row">
          <label class="file">
            <input type="file" id="photoInput" accept="image/*,.heic,.HEIC" />
            <span>📷 写真をアップロード</span>
          </label>
        </div>

        <div class="preview" id="preview"></div>

        <!-- 星評価とコメント -->
        <div class="row compact">
          <label>⭐ 評価:
            <input type="number" id="starsInput" min="1" max="5" value="3" />
          </label>
          <input type="text" id="commentInput" placeholder="コメント (任意)" />
        </div>

        <button id="saveBtn" class="primary">記録する</button>
        <button id="resetBtn" class="ghost">全て削除</button>
        <div class="hint" id="helperText"></div>
      </section>

      <!-- 記録一覧 -->
      <section id="mealsRoot" class="days"></section>
    </main>
  </div>

  <!-- HEIC → JPEG 変換 -->
  <script src="https://cdn.jsdelivr.net/npm/heic2any/dist/heic2any.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
