<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>美食家さん｜食事記録（PC）</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="meal-app-container">
    <h1>🍽️ 食事記録</h1>

    <div class="meal-upload-area">
      <!-- 画像アップロード -->
      <label class="file-label">
        <input
          type="file"
          id="fileInput"
          accept="image/*,.heic,.HEIC"
          style="display:none;"
        />
        <span class="file-btn">📁 ファイルを選択</span>
      </label>

      <!-- プレビュー -->
      <div id="photoPreview" class="photo-preview"></div>

      <!-- 評価 & コメント -->
      <div class="controls-row">
        <label>星評価:
          <input
            type="number"
            id="starsInput"
            min="1"
            max="5"
            value="4"
            title="星評価"
          />
        </label>
        <input
          type="text"
          id="commentInput"
          maxlength="64"
          placeholder="コメント(任意)"
        />
      </div>

      <!-- 操作ボタン -->
      <div class="button-row">
        <button id="addMealBtn" class="primary">記録する</button>
        <button id="resetBtn" class="danger">全てリセット</button>
      </div>

      <!-- ヘルパーテキスト -->
      <div id="helperText" class="hint"></div>
    </div>

    <!-- 日付ごとの一覧 -->
    <div id="mealsByDay"></div>

    <!-- 戻る -->
    <div class="back-button">
      <a href="../../index_pc.html">← ホームへ戻る</a>
    </div>
  </div>

  <!-- HEIC/HEIF → JPEG 変換（iPhone対応） -->
  <script src="https://cdn.jsdelivr.net/npm/heic2any/dist/heic2any.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
