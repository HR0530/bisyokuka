<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>栄養インサイト</title>
  <link rel="stylesheet" href="insights.css" />
</head>
<body>
  <h1>🍽 栄養インサイト</h1>
  <p>食事の栄養情報を確認できます。項目をクリックして開閉してください。</p>

  <div class="accordion">
    <div class="accordion-item">
      <button class="accordion-header">カロリー</button>
      <div class="accordion-content">
        <table>
          <thead>
            <tr><th>日付</th><th>合計カロリー</th></tr>
          </thead>
          <tbody id="calorieTable"></tbody>
        </table>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-header">たんぱく質</button>
      <div class="accordion-content">
        <table>
          <thead>
            <tr><th>日付</th><th>たんぱく質 (g)</th></tr>
          </thead>
          <tbody id="proteinTable"></tbody>
        </table>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-header">脂質</button>
      <div class="accordion-content">
        <table>
          <thead>
            <tr><th>日付</th><th>脂質 (g)</th></tr>
          </thead>
          <tbody id="fatTable"></tbody>
        </table>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-header">炭水化物</button>
      <div class="accordion-content">
        <table>
          <thead>
            <tr><th>日付</th><th>炭水化物 (g)</th></tr>
          </thead>
          <tbody id="carbTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="insights.js"></script>
</body>
</html>
