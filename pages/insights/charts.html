<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>美食家さん 詳細グラフ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #fafafa;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .chart-container {
      max-width: 400px;
      margin: 0.5rem auto;
      background: #fff;
      padding: 0.8rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    canvas {
      width: 100% !important;
      height: auto !important;
      max-height: 250px; /* 高さを小さくする */
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #007BFF;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📊 詳細なグラフ</h1>

  <!-- 円グラフ -->
  <div class="chart-container">
    <h3>栄養バランス（円グラフ）</h3>
    <canvas id="pieChart"></canvas>
  </div>

  <!-- 棒グラフ -->
  <div class="chart-container">
    <h3>栄養素別摂取量（棒グラフ）</h3>
    <canvas id="barChart"></canvas>
  </div>

  <a href="index.html" class="back-link">← 分析に戻る</a>

  <script>
    // データを localStorage から取得
    const sumP = parseInt(localStorage.getItem("sumProtein") || "40");
    const sumF = parseInt(localStorage.getItem("sumFat") || "24");
    const sumC = parseInt(localStorage.getItem("sumCarbs") || "67");

    // 円グラフ
    new Chart(document.getElementById('pieChart'), {
      type: 'pie',
      data: {
        labels: ['たんぱく質', '脂質', '炭水化物'],
        datasets: [{
          data: [sumP, sumF, sumC],
          backgroundColor: ['#4e79a7','#f28e2b','#e15759']
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });

    // 棒グラフ
    new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: ['たんぱく質', '脂質', '炭水化物'],
        datasets: [{
          label: '摂取量 (g)',
          data: [sumP, sumF, sumC],
          backgroundColor: ['#4e79a7','#f28e2b','#e15759']
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        },
        plugins: { legend: { display: false } }
      }
    });
  </script>
</body>
</html>
