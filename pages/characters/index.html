<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>美食家さん – キャラ育成</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <a class="btn ghost" href="../../index.html">← ホーム</a>
      <h1>🎮 キャラ育成</h1>
      <a class="btn" href="dex/index.html">📚 図鑑</a>
    </header>

    <!-- 育成ゲージ -->
    <section class="gauge-card">
      <div class="gauge-head">
        <div class="title">きょうの育成ゲージ</div>
        <div id="gaugePct" class="pct">0%</div>
      </div>
      <div class="gauge-rail"><div id="gaugeBar" class="gauge-bar"></div></div>
      <div id="gaugeNote" class="note">食事を記録すると育成が進みます</div>
    </section>

    <!-- キャラ＆吹き出し -->
    <section class="stage">
      <canvas id="charCanvas" width="288" height="288"></canvas>
      <div id="speech" class="speech">こんにちは！</div>
    </section>

    <!-- クエスト（1列×4行） -->
    <section class="quests">
      <div class="q">
        <div class="name">たんぱく質 50–120g を目指す</div>
        <div class="mini">今日の達成度に応じてゲージUP</div>
        <div class="act"><button class="btn tiny" data-quest="protein">チェック</button></div>
      </div>
      <div class="q">
        <div class="name">脂質 40–70g に収める</div>
        <div class="mini">オーバー/不足も評価</div>
        <div class="act"><button class="btn tiny" data-quest="fat">チェック</button></div>
      </div>
      <div class="q">
        <div class="name">炭水化物 180–300g をキープ</div>
        <div class="mini">主食でエネルギー確保</div>
        <div class="act"><button class="btn tiny" data-quest="carbs">チェック</button></div>
      </div>
      <div class="q">
        <div class="name">総カロリーを目標±10%に</div>
        <div class="mini">設定はホーム「設定」で変更可</div>
        <div class="act"><button class="btn tiny" data-quest="kcal">チェック</button></div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
