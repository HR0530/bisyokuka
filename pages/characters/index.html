<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>美食家さん - キャラ育成</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header class="header">
      <h1>🧑‍🍳 キャラ育成</h1>
      <nav class="nav">
        <a class="btn ghost" href="dex/index.html">📔 図鑑</a>
        <a class="btn" href="../../index.html">← ホーム</a>
      </nav>
    </header>

    <!-- 成長ゲージ（当日のバランスで増減） -->
    <section class="panel">
      <div class="rank-row">
        <div class="title">
          <div class="rank">称号: <span id="titleText">見習いフーディー</span></div>
          <div class="lvl">Lv <span id="levelNum">1</span></div>
        </div>
        <div class="gauge">
          <div id="xpFill" class="fill" style="width:0%"></div>
        </div>
        <div class="xp-text"><span id="xpNow">0</span>/<span id="xpMax">100</span> EXP</div>
      </div>
    </section>

    <!-- キャラ＆セリフ（スプライトアニメ） -->
    <section class="panel hero">
      <div class="bubble" id="speech">今日のごはん、何食べた？バランス見て育ててね！</div>
      <div id="sprite" class="sprite facing-down" aria-label="メインキャラ"></div>
      <div class="hint">※ 歩行アニメ：3フレーム×4方向スプライト想定（96×128px）</div>
    </section>

    <!-- クエスト（今日の食事から出題） -->
    <section class="panel">
      <h2>🎯 今日のクエスト</h2>
      <ul id="quests" class="quests"></ul>
      <button id="refreshQuests" class="btn ghost">クエスト更新</button>
    </section>

    <!-- チャレンジ（実績/解放の足がかり） -->
    <section class="panel">
      <h2>🏆 チャレンジ</h2>
      <ul id="challenges" class="challenges"></ul>
    </section>

    <footer class="footer">
      <small class="muted">保存データ：localStorage「bisyokuka_meals_v2」「dex_state」</small>
    </footer>
  </div>

  <script src="data/characters.js"></script>
  <script src="script.js"></script>
</body>
</html>
