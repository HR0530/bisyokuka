<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>キャラ育成 | 美食家さん</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <a class="btn ghost" href="../../index.html">← ホーム</a>
    <h1>🎮 キャラ育成</h1>
    <a class="btn accent" href="./dex/index.html">📚 図鑑</a>
  </header>

  <!-- 育成ゲージ -->
  <section class="gauge-card">
    <div class="gauge-title">きょうの育成ゲージ <span id="gaugePct">0%</span></div>
    <div class="gauge-rail"><div id="gaugeBar" class="gauge-bar"></div></div>
    <div id="gaugeHint" class="gauge-hint">まずは1食記録してみよう！</div>
  </section>

  <main class="two-col">
    <!-- 左：キャラ -->
    <section class="hero-col">
      <div class="bubble" id="heroBubble">今日のPFCバランス、いい感じ？</div>

      <div class="hero-stage">
        <!-- スプライト本体（CSSスプライトアニメ） -->
        <div id="hero" class="hero"
             data-sprite="project-root/男_スーツ1.png"
             aria-label="キャラクター">
        </div>
        <div class="shadow"></div>
      </div>
    </section>

    <!-- 右：クエスト/イベント（4列=4行表示） -->
    <section class="quest-col">
      <div class="panel">
        <h2>⏳ クエスト</h2>
        <ul id="quests" class="task-list"></ul>
      </div>

      <div class="panel">
        <h2>🎉 イベント</h2>
        <ul id="events" class="task-list"></ul>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
