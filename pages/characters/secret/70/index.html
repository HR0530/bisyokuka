<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>美食家さん｜激むず70・ボンバーマン型</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="app-header">
    <h1>🍽️ 美食家さん｜激むず・超大作</h1>
    <div class="hud">
      <div>⏱ <span id="time">180</span>s</div>
      <div>❤️ <span id="life">3</span></div>
      <div>🔥 Pow <span id="power">2</span></div>
      <div>💣 Cap <span id="capacity">1</span></div>
      <div>🍙 Cal <span id="cal">0</span></div>
    </div>
  </header>

  <main class="game-wrap">
    <canvas id="game" aria-label="激むずゲーム画面" role="img"></canvas>

    <!-- スマホ向けタッチ操作 -->
    <div class="touchpad" id="touchpad">
      <div class="dpad">
        <button class="btn dir up" data-dir="up" aria-label="上へ">▲</button>
        <div class="mid">
          <button class="btn dir left" data-dir="left" aria-label="左へ">◀</button>
          <button class="btn dir right" data-dir="right" aria-label="右へ">▶</button>
        </div>
        <button class="btn dir down" data-dir="down" aria-label="下へ">▼</button>
      </div>
      <div class="actions">
        <button class="btn bomb" id="bombBtn" aria-label="爆弾">💣</button>
      </div>
    </div>
  </main>

  <footer class="foot">
    <button id="retry">リトライ</button>
    <button id="back">ホームへ戻る</button>
  </footer>

  <div id="toast" class="toast" aria-live="polite"></div>

  <script type="module" src="./game.js"></script>
</body>
</html>
