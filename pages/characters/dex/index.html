<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>キャラ図鑑</title>
  <link rel="stylesheet" href="dex.css" />
</head>
<body>
  <div class="page">
    <div class="header">
      <h1>📚 キャラ図鑑</h1>
      <div class="nav">
        <a class="btn ghost" href="../index.html">育成に戻る</a>
      </div>
    </div>

    <div class="panel">
      <div class="grid" id="grid"></div>
    </div>

    <!-- modal -->
    <div class="modal" id="modal" hidden>
      <div class="sheet">
        <button class="close" id="close">閉じる</button>
        <img class="big" id="mimg" alt="">
        <div class="meta">
          <div class="name" id="mname"></div>
          <div class="rarity" id="mrarity"></div>
          <div class="hint" id="mhint"></div>
        </div>
        <div class="actions">
          <button class="btn" id="useBtn">このキャラにする</button>
        </div>
      </div>
    </div>

    <div class="footer muted">
      解放条件：3レベルごとに1体ずつ追加解放（最大32体）
    </div>
  </div>

  <script src="dex.js"></script>
</body>
</html>
